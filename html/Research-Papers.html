<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>interIdentity</title>
    <link rel="icon" href="./../media/images/logo2.png" type="image/png" />
    <link rel="stylesheet" href="./../css/root-style.css" />
    <link rel="stylesheet" href="./../css/loader-style.css" />
    <link rel="stylesheet" href="./../css/header-style.css" />
    <link rel="stylesheet" href="./../css/footer-style.css" />

    <link rel="stylesheet" href="./../css/Research-Papers-Style-desktop.css" />
  </head>
  <body>
    <div class="loader"></div>

    <header id="header-container"></header>

    <div class="main-container">
      <h1 id="research-papers">Research Papers</h1>

      <div class="papers-container"></div>

      <div class="papers-nav-container">
        <button id="prev-page"><< Previous Page</button>
        <span id="page-buttons"></span>
        <button id="next-page">Next Page >></button>
      </div>
    </div>

    <footer class="footer-container"></footer>

    <script src="./../js/header-script.js"></script>
    <script src="./../js/loader-script.js"></script>
    <script src="./../js/nav-script.js"></script>
    <script src="./../js/footer-script.js"></script>

    <script
      src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js"
      type="module"
    ></script>
    <script
      src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js"
      type="module"
    ></script>
    <script
      src="https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js"
      type="module"
    ></script>

    <script src="./../js/login-checker-script.js" type="module" defer></script>
    <script
      type="module"
      src="./../js/Research-Papers-Script.js"
      defer
    ></script>

    <script>
      document.addEventListener("headerLoaded", () => {
        const btnNav = document.querySelector(".menu-nav .btn-news");
        btnNav.style.background = "rgba(0, 0, 0, 0.5)";
        btnNav.style.color = "white";
        document.querySelector(".header-nav .btn-articles").style.color =
          "var(--color-main-purple-2)";
      });
    </script>
  </body>
</html>
